<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="results">
        <header class="results__header">
          <div class="results__result">Your Result</div>
          <div class="results__wrap">
            <h1 class="results__title">76</h1>
            <p class="results__less">of 100</p>
          </div>
          <h2 class="results__grade">Great</h2>
          <p class="results__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </header>
        <div class="results__content">
          <h3 class="results__summary">Summary</h3>
          <div class="results__container">
            <div class="results__row results__row--red">
              <div class="results__left">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                  class="results__icon"
                />
                <p class="results__name">Reaction</p>
              </div>
              <div class="results__right">
                <p class="results__score"><strong>80</strong> / 100</p>
              </div>
            </div>
            <div class="results__row results__row--orange">
              <div class="results__left">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt=""
                  class="results__icon"
                />
                <p class="results__name">Memory</p>
              </div>
              <div class="results__right">
                <p class="results__score"><strong>92</strong> / 100</p>
              </div>
            </div>
            <div class="results__row results__row--teal">
              <div class="results__left">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt=""
                  class="results__icon"
                />
                <p class="results__name">Verbal</p>
              </div>
              <div class="results__right">
                <p class="results__score"><strong>61</strong> / 100</p>
              </div>
            </div>
            <div class="results__row results__row--blue">
              <div class="results__left">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt=""
                  class="results__icon"
                />
                <p class="results__name">Visual</p>
              </div>
              <div class="results__right">
                <p class="results__score"><strong>72</strong> / 100</p>
              </div>
            </div>
          </div>
          <button class="results__btn">Continue</button>
        </div>
      </article>
    </main>
  </body>
</html>
