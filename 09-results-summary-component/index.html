<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="results">
        <header class="results__header">
          <div class="results__result">Your Result</div>
          <div class="results__wrap">
            <h1 class="results__title">76</h1>
            <p class="results__less">of 100</p>
          </div>
          <h2 class="results__grade">Great</h2>
          <p class="results__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </header>
        <div class="results__content">
          <h3 class="results__summary">Summary</h3>
          <div class="results__container"></div>
          <button class="results__btn" type="button">Continue</button>
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
