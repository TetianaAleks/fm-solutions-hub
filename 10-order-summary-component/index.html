<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="Order summary illustration"
          class="card__img"
        />
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="card__left">
              <img
                src="./images/icon-music.svg"
                alt="Music icon"
                class="card__img-music"
              />
              <div class="card__wrap">
                <div class="card__plan-name">Annual Plan</div>
                <p class="card__plan-price">$59.99/year</p>
              </div>
            </div>
            <button class="card__change" aria-label="Change plan" type="button">
              Change
            </button>
          </div>
          <button
            class="card__procced"
            aria-label="Proceed to payment"
            type="button"
          >
            Proceed to Payment
          </button>
          <button class="card__cancel" aria-label="Cancel order" type="button">
            Cancel Order
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
