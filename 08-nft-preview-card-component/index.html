<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <a href="#" class="card__image-overlay" alt="View image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium artwork"
            class="card__img"
          />
        </a>
        <h1 class="card__title">
          <a href="#" class="card__white">Equilibrium #3429</a>
        </h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__prices">
          <div class="card__left">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="card__icon card__icon--ethereum"
            />
            <p class="card__price">0.041 ETH</p>
          </div>
          <div class="card__right">
            <img src="./images/icon-clock.svg" alt="Clock icon
            class="card__icon" />
            <p class="card__time">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="" class="card__creator" />
          <p class="card__name">
            Creation of<a class="card__white" href="#"> Jules Wyvern</a>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
