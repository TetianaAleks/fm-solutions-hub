<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="article">
        <div class="card">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration article"
            class="card__image-main"
          />
          <div class="card__content">
            <div class="card__category">Learning</div>
            <time class="card__date" datetime="2023-12-21T00:00:00Z"
              >Published 21 Dec 2023</time
            >
            <h1 class="card__title">
              <a href="#" class="card__link">HTML & CSS foundations</a>
            </h1>
            <p class="card__description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>

          <div class="card__footer">
            <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" class="card__image-author"/>
            <span class="card__author">Greg Hooper</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
