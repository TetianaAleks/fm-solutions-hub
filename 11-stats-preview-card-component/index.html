<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img">
          <div class="card__wrap"><div class="card__overlay"></div></div>
        </div>
        <div class="card__content">
          <h1 class="card__title">
            Get <strong>insights</strong> that help your business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__row">
              <h2 class="card__number">10k+</h2>
              <p class="card__name">companies</p>
            </div>
            <div class="card__row">
              <h2 class="card__number">314</h2>
              <p class="card__name">templates</p>
            </div>
            <div class="card__row">
              <h2 class="card__number">12M+</h2>
              <p class="card__name">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
