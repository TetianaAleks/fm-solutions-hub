<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__img">
          <source
            media="(min-width: 768px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="Header image"
            class="card__img"
          />
        </picture>
        <div class="card__content">
          <h1 class="card__title">
            Get <strong>insights</strong> that help your business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li class="card__row">
              <h2 class="card__number">10k+</h2>
              <p class="card__name">companies</p>
            </li>
            <li class="card__row">
              <h2 class="card__number">314</h2>
              <p class="card__name">templates</p>
            </li>
            <li class="card__row">
              <h2 class="card__number">12M+</h2>
              <p class="card__name">queries</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
