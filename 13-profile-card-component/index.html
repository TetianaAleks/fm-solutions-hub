<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img
            src="./images/image-victor.jpg"
            alt="Image victor"
            class="card__img"
          />
        </header>
        <div class="card__intro">
          <h1 class="card__title">Victor Crest</h1>
          <span class="card__age">26</span>
        </div>
        <p class="card__city">London</p>
        <hr />
        <div class="card__footer">
          <ul class="card__list">
            <li class="card__item">
              <h2 class="card__number">80K</h2>
              <p class="card__name">Followers</p>
            </li>
            <li class="card__item">
              <h2 class="card__number">803K</h2>
              <p class="card__name">Likes</p>
            </li>
            <li class="card__item">
              <h2 class="card__number">1.4K</h2>
              <p class="card__name">Photos</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
